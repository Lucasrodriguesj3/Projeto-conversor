<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;900&family=Oswald&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <title>Conversor De Moedas</title>
</head>
<body>
    <img src="./assets/logo.gif" alt="logo-dinheiro-gif">

    <main>
        <label>
            Converter <b>de</b>

            <label>
                <select>

                    <option>R$ Real Brasileiro </option>

                </select>           
            </label>

            <label>
                Converter <b>para</b>
                <select>
                    <option>US$ Dolar Americano </option>
                    <option>€ Euro </option>
                    <option>£ Libra</option>
                </select>
            
            </label>

            <label>
                Valor
                <input placeholder="R$ 10.000,00">
            
            </label>

            <button>Converter</button>
            
            <section>
                <div>
                    <img src="./assets/real.png" alt="logo.real">
                    <p>Real</p>
                    <p>R$ 0,00</p>
                </div>

                <img src="./assets/Vector.png" alt="logo-seta">

                <div>
                    <img src="./assets/dolar.png" alt="logo.dolar">
                    <p>Dolar</p>
                    <p>US$ 0.0</p>
                </div>

            </section>
            
       
    </main>
    
</body>
</html>
