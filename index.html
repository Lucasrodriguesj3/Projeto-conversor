<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;900&family=Oswald&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">         
<title>Conversor De Moedas</title>
</head>
<body>
    
    <div class="video-dinheiro">

        <video src="./assets/dinheiro.mp4" autoplay loop >
              
    </div> 
  
  <img class="logo" src="./assets/logo.gif" alt="logo-dinheiro-gif"> -->

    <main>
    
        <label>
            Converter <b>de</b>

            <label>
                <select>

                    <option>R$ Real Brasileiro </option>

                </select>           
            </label>

            <label>
                Converter <b>para</b>
                <select>
                    <option>US$ Dolar Americano </option>
                    <option>€ Euro </option>
                    <option>£ Libra</option>
                </select>
            
            </label>

            <label>
                Valor
                <input placeholder="R$ 10.000,00">
            
            </label>

            <button>Converter</button>
            
            <section>
                <div class="currency-box">
                    <img src="./assets/real.png" alt="logo.real">
                    <p class="currency">Real</p>
                    <p class="currency-value">R$ 0,00</p>
                </div>

                <img class="seta" src="./assets/Vector.png" alt="logo-seta">

                <div class="currency-box">
                    <img src="./assets/dolar.png" alt="logo.dolar">
                    <p class="currency">Dolar</p>
                    <p class="currency-value">US$ 0.0</p>
                </div>

            </section>

        
            
       
    </main>
    
</body>
</html>
